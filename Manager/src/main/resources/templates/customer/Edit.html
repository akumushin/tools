<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
	type="text/javascript"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	type="text/javascript"></script>
</head>
<body style="min-width: 300px;">
	<!-- MENU -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a class="nav-link" href="#">HOME</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="#">Link</a></li>

		</ul>
		<form class="form-inline mx-auto" action="/action_page.php"
			style="width: calc(100% - 300px);">
			<input class="form-control mr-sm-2" type="text" placeholder="Search"
				style="width: calc(100% - 100px);">
			<button class="btn btn-success" type="submit">Search</button>
		</form>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item"><a class="nav-link" href="#">Account</a></li>
			<li class="nav-item"><a class="nav-link" href="#">History</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
		</ul>
	</nav>
	<!-- END MENU -->
	<!-- CONTENT -->
	<div id="content" class="container">
		<form th:object ="${form}" style="max-width: 600px; margin:auto;" method="post">

			<div class="form-group">
				<label for="firstName">First name:</label> <input type="text"
					class="form-control" placeholder="Enter first name" th:field="*{firstName}">
			</div>
			<div class="form-group">
				<label for="middleName">Middle name:</label> <input type="text"
					class="form-control" placeholder="Enter middle name" th:field="*{middleName}">
			</div>
			<div class="form-group">
				<label for="lastName">Last name:</label> <input type="text"
					class="form-control" placeholder="Enter last name" th:field="*{lastName}">
			</div>
			<div class="form-group">
				<label for="lastName">Birthday:</label> <input type="date"
					class="form-control" placeholder="Enter birthday" th:field="*{birthday}">
			</div>
			<div class="form-group">
				<label for="address">Address:</label> <input type="text"
					class="form-control" placeholder="Enter address" th:field="*{address}">
			</div>
			<div class="form-group">
				<label for="phone">Phone number:</label> <input type="text"
					class="form-control" placeholder="Enter phone number" th:field="*{phone}">
			</div>
			<button type="submit" class="btn btn-primary">Edit</button>
		</form>
	</div>
	<!-- END CONTENT -->
</body>
</html>
