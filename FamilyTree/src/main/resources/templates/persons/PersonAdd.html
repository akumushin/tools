<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	th:replace="layout/Base::layout(
    	~{::head/content()},
    	~{::#pageName/content()}, 
    	~{::#center/content()}, 
    )">
<head>
<title>Thêm thành viên</title>
<script th:src="@{/js/persons/person-add.js}"></script>
</head>
<body>
	<span id="pageName">Thêm thành viên</span>
	<div id="center">
	<div style="margin-left:5px;margin-right:5px;">
		<!-- center layout-->
		<form th:action="${CONVERT.url('Persons#add')}" method="post">
			<th:block th:insert="layout/PersonForm::form(${form},false)"></th:block>
			<div class="col-12 text-center">
				<a class="btn btn-danger" style="width:100px;">Hủy</a>
				<button type="submit" class="btn btn-success" style="width:100px;">Thêm</button>
			</div>
			
		</form>
	</div>
	</div>
</body>
</html>
