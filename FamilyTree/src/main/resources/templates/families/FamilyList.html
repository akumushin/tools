<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	th:replace="layout/Base::layout(
    	~{::head/content()},
    	~{::#pageName/content()}, 
    	~{::#center/content()}, 
    )">
<head>
	<title>Danh sách</title>
	<script th:src="@{/js/persons/person-add.js}"></script>
</head>

<body>
	<span id="pageName">Danh sách</span>
	<div id="center">
		<!-- center layout-->
		<div class="container">
		<br>
			<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#filter">Bộ Lọc</button>
			<div id="filter" th:class="'collapse'+${result!=null?'':' show'}">
				<form method="get">
					<th:block th:insert="layout/FamilyForm::form(${form}, true)"></th:block>
					<button type="submit" class="btn btn-primary" name="search">Tìm kiếm</button>
				</form>
			</div>
			<table class="table" th:if="${result}">
	<thead>
		<tr>
			<td>*</td>
			<td>ID</td>
			<td>Tên hộ</td>
			<td>Địa chỉ</td>
		</tr>
	</thead>
	<tbody>
		<tr th:each="p:${result}">
			<td><a class ="btn btn-warning" th:href="${#mvc.url('Families#detail').arg(0,p.id).build()}">Chi tiết</a></td>
			<td>[[${p.id}]]</td>
			<td>[[${p.name}]]</td>
			<td>[[${p.place}]]</td>
		</tr>
	</tbody>
</table>
		</div>
	</div>


</body>

</html>
