<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	th:replace="layout/Base::layout(
    	~{::head/content()},
    	~{::#pageName/content()}, 
    	~{::#center/content()}, 
    )">
<head>
	<title>Thông tin chi tiết</title>
	<script th:src="@{/js/persons/person-add.js}"></script>
</head>

<body>
	<span id="pageName">Thông tin chi tiết</span>
	<div id="center">
		<div class="container">
			<!-- center layout-->
			<div class="card" style="width:400px">
				<div class="card-body">
					<h4 class="card-title">[[${obj.name}]]</h4>
					<a th:href="${CONVERT.url('Families#edit',obj.id)}">Thay đổi</a>
					<a th:href="${CONVERT.url('Families#delete',obj.id)}">Xóa</a>
					<p class="card-text">Địa chỉ: [[${obj.place}]]</p>
					<p class="card-text">Số người: [[${obj.members.size()}]]</p>
					<div th:if="${obj.members.size()>0}">
						<p class="card-text" >Thành viên:</p>
						<th:block th:each="mem:${obj.members}">
							-<a th:href="${CONVERT.url('Persons#detail',mem.id)}">[[${mem.name}]]</a><br>
						</th:block>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
